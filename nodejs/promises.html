<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPromise=new Promise((resolve,reject)=>{
            let a=10;
            if(a>5){
                return resolve
            }else{
                return reject
            }
        });
        myPromise
        .then((res)=> console.log(res))
        .catch((err)=> console.log(err));
    </script>
</body>
</html>
